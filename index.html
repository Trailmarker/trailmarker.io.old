<!DOCTYPE html>
<html itemtype="http://schema.org/Blog" lang="en"><head><title>trailmarker.io</title><meta charset="utf-8"><meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"><link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css"><link href="css/trailmarker.css" rel="stylesheet" type="text/css"><script src="//code.jquery.com/jquery-3.1.1.slim.min.js" type="text/javascript"></script></head><body><div class="jumbo"><h1>Trailmarker</h1><p>App development. Spatial technology. Clojure.</p><p class="rot13-email">vasb@genvyznexre.vb</p><p class="rot13-phone">+38 565 070 712</p></div><script>const rot13 = s => s.replace(/[a-zA-Z]/g,function(c){return String.fromCharCode((c<="Z"?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);});
const modul = s => s.replace(/[0-9]/g, function(c){return (9-parseInt(c)).toString();});

$('p.rot13-email').each((i,me) => {
  var orig = $(me).text();
  var rot = modul(rot13(orig));
  $(me).replaceWith('<p><a href="mailto:' + rot + '">' + rot + '</a></p>');
});

$('p.rot13-phone').each((i,pe) => {
  var orig = $(pe).text();
  var rot = modul(rot13(orig));
  $(pe).replaceWith('<p><a href="tel:' + rot + '">' + rot + '</a></p>');
});
</script></body></html>
